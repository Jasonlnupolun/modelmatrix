<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700);
    </style>
    <link rel="stylesheet/less" href="{{ site.baseurl }}/stylesheets/font-awesome.less">
    <link rel="stylesheet/less" href="{{ site.baseurl }}/stylesheets/styles.less">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygments/trac.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
    <script type="text/javascript">
        $(function(){
            $("pre").addClass("prettyprint scala")
            window.prettyPrint && prettyPrint()
            $("select").change(function() {
                document.location = $(this).val()
            });
            $("h1 img").click(function(){
                $("header ul").slideToggle(function (){
                    if (!$(this).is(":visible")) {
                        $(this).removeAttr("style");
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.baseurl }}/index.html"><i>Model Matrix</i></a>
        <img src="{{ site.baseurl }}/images/menu.png">
        </h1>
        <p id="subtitle">Feature Engineering at scale</p>

        <ul class="hdr-buttons">
          <li><a href="{{ site.baseurl }}/api/latest/index.html">Browse the <strong>Scaladoc</strong></a></li>
           <li><a href="http://collective.com">Visit our <strong>website</strong></a></li>
          <li><a href="https://github.com/collectivemedia/modelmatrix">Fork on <strong>GitHub</strong></a></li>
        </ul>
{% include menu.html %}
      </header>
      <section>
{{ content }}

{% include next.html %}

      </section>

      <footer>
        <p>
          Licensed under <a href="http://opensource.org/licenses/MIT">MIT</a>
        </p>

        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38333086-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
